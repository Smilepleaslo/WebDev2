<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation | Crowdfunding</title>
    <style>
        html, body {
            background-color: #000000;
            color: #ffffff;
            font-family:Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .Nav {
            background-color: rgb(43, 88, 250);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .Nav .right-nav, .Nav .left-nav {
            display: flex;
            gap: 20px;
            margin-inline: 120px;
        }

        .Nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .Nav a:hover {
            color: #dddddd;
        }

        .footer {
            background-color: rgb(43, 88, 250);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            margin-top: 50px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="Nav">
        <div class="right-nav">
            <a href="homepage">HOME</a>
            <a href="news.html">NEWS</a>
            <a href="aboutus.html">ABOUT US</a>
            <a href="searchfundraiser"> SEARCH </a>
        </div>
        <div class="left-nav">
            <a href="login.html">LOGIN</a>
            <a href="register.html">REGISTER</a>
        </div>
    </div>
    
    <div class="content">
        <h1>Fundraiser Details</h1>
        <div class="fundraiser-details" id="fundraiserDetails"></div>

        <h2>DONATE</h2>

        <form id="donationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Donation Amount" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" placeholder="Date of Donation" required>
            </div>
            <div class="form-group">
                <button type="submit">Donate</button>
                <button type="button">Clear</button>
            </div>
        </form>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const fundraiserId = urlParams.get('id');
    
            if (!fundraiserId) {
                document.getElementById('fundraiserDetails').innerHTML = '<p>No fundraiser selected.</p>';
                return;
            }
    
            fetch(`/api/fundraiser/${fundraiserId}`)
                .then(response => response.json())
                .then(fundraiserData => {
                    const fundraiser = fundraiserData.fundraiser;
                    const detailsDiv = document.getElementById('fundraiserDetails');

                    if (!fundraiser) {
                        detailsDiv.innerHTML = '<p>Fundraiser not found.</p>';
                    } else{
                        detailsDiv.innerHTML = `
                            <h3>${fundraiser.CAPTION}</h3>
                            <p>Organised by ${fundraiser.ORGANISER} in ${fundraiser.CITY}</p>
                            <p><strong>Target Funding:</strong> $${fundraiser.TARGET_FUNDING}</p>
                            <p><strong>Current Funding:</strong> $${fundraiser.CURRENT_FUNDING}</p>
                        `;
                    }
                })
            })
    </script>

    <div class="footer">

        <div class="support">
            <a href="accessibility.html">ACCESSIBILITY</a>
            <a href="contact.html">CONTACT</a>
            <a href="help.html">HELP</a>
            <a href="sitemap.html">SITEMAP</a>
        </div>

                <a href="Privacy.html">PRIVACY POLICY</a> 
            </p>
        </div>
    </div>
